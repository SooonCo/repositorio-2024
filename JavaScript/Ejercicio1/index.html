<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación WEB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Programación Web</h1>
            <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOQmQb_bRGKMDHSYM6JiZvJGyUM1jdsIsohw&s" alt="Logo">
        </header>

        <div class="calculator">
            <label for="numero1">Ingrese el primer valor:</label>
            <input type="number" id="numero1" placeholder="Ingrese el primer número..."><br><br>
            
            <label for="numero2">Ingrese el segundo valor:</label>
            <input type="number" id="numero2" placeholder="Ingrese el segundo número..."><br><br>
            
            <label for="operacion">Selecciona la operación:</label>
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select><br><br>
            
            <button onclick="realizarCalculo()">Calcular</button>

            <p id="resultado"></p>
        </div>
    </div>
</body>
</html>
