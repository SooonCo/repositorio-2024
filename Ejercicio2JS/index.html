<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor" id="contenedor">
        <h1>Cambiar Color de Fondo</h1>
        <div class="botones">
            <button class="boton rojo" onclick="cambiarColor('red')">Rojo</button>
            <button class="boton verde" onclick="cambiarColor('green')">Verde</button>
            <button class="boton azul" onclick="cambiarColor('blue')">Azul</button>
            <button class="boton restablecer" onclick="restablecerColor()">Restablecer</button>
        </div>
        <p>¡Haz clic en un botón para cambiar mi color!</p>
    </div>
    <script src="color.js"></script>
</body>
</html>
