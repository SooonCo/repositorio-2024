<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con Imagen, Descripción y Botón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tarjeta">
        <img src="https://via.placeholder.com/300x200" alt="Imagen Descriptiva" class="imagen">
        <div class="contenido">
            <h3>Título de la Tarjeta</h3>
            <p>Esta es una descripción de ejemplo para la tarjeta. Aquí puedes agregar cualquier información relevante sobre la imagen.</p>
            <a href="#" class="boton">Leer Más</a>
        </div>
    </div>
</body>
</html>
