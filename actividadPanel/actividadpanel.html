<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Búsqueda</title>
    <link rel="stylesheet" href="stylespanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-image" src="img/logo.png" alt="Racoon Fort Logo">
        </div>
        <nav class="nav-menu">
            <a class="nav-link" href="#">RACOON-FORT</a>
            <a class="nav-link" href="#">Catálogo</a>
            <a class="nav-link" href="#">Productos</a>
            <a class="nav-link" href="#">Contacto</a>
            <a class="nav-link" href="#">Promociones</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="¿Qué buscas?">
            <button class="search-btn">
                <img src="img/buscar.png" alt="Buscar">
            </button>
            <img src="img/carrito.png" alt="Carrito" class="cart-icon">
        </div>
    </header>
</body>
</html>
